<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>Jobsity Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>



    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">X</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.scrollAlwaysBottomAndCleanInput = () => {
            var body = document.querySelector('#chat-body');
            body.scrollTop = body.scrollHeight - body.clientHeight;

            var input = document.querySelector('#inputToSend');
            input.value = "";
        }

        window.startModal = () => {
            var createRoomBtn = document.querySelector('#create-room-btn')
            var createRoomModal = document.getElementById('create-room-modal')
            var closeModal = document.getElementById('close-modal');

            createRoomBtn.addEventListener('click', function () {
                createRoomModal.classList.add('active')
            })

            closeModal.addEventListener('click', function () {
                createRoomModal.classList.remove('active')
            })
        }
        
    </script>
</body>
</html>
